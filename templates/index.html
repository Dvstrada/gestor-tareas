e{% extends 'layout.html' %}

{% block content %}
<h2>Lista de Tareas</h2>
<a href="{{ url_for('new_task') }}" class="button">Añadir Tarea</a>
<ul class="task-list">
    {% for task in tasks %}
                <li class="{% if task.done %}completed{% endif %}">
        <span>{{ task.title }}</span> - <span>{{ task.description }}</span>
        <a href="{{ url_for('complete_task', task_id=task.id) }}">Completar</a>
        <a href="{{ url_for('delete_task', task_id=task.id) }}">Eliminar</a>
    </li>
    {% else %}
    <li>No hay tareas todavía.</li>
    {% endfor %}
</ul>
{% endblock %}
